<ul class="navbar-nav mr-auto">
	<li class="nav-item active">
		<a class="nav-link" [routerLink]="['/home']">Home</a>
	</li>

<ul>
	<li *ngIf="(identity$ | async) as identity">
		<div class="container">
			<div class="row">
				<div class="col-3">
					<img src="api/resource/avatar?identityId={{identity.Id}}" class="avatar" /> 
				</div>
				<div class="col-9">
					<div class="row">
						<div class="dropdown">
							<button class="btn btn-secondary dropdown-toggle" type="button" id="profileMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								{{ identity.Name }}
							</button>
							<div class="dropdown-menu" aria-labelledby="profileMenuButton">
								<a class="dropdown-item" [routerLink]="['/profile']">Profile</a>
								<a class="dropdown-item" [routerLink]="['/account']">Account</a>
								<a class="dropdown-item" [routerLink]="['/change-identity']">Change Identity</a>
    							<div class="dropdown-divider"></div>
								<a class="dropdown-item" [routerLink]="['/logout']"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</li>
</ul>
